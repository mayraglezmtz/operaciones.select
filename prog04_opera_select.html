<html>
	<head>
		<meta charset="utf-8">
		<link href="efectos.css" rel="stylesheet" type="text/css">
		<title>Mini Cacluladora Radio</title>
		<script src="prog02_opera_button.js" type="text/JavaScript"></script>  <!-- Aquí estoy conectando JS al HTML-->
	</head>
	<body><center>
		<br>
		<h1 class="encabezado">Operaciones básicas</h1>
		<table border="3%" width="65%">
			<form name="datos">
				<tr align="center">
					<td><p>Indica el primer valor</p></td>
					<td><input name=valor1 type="number" class="campo"></td> 
				</tr>
				<tr align="center">
					<td><p>Indica el segundo valor</p></td>
					<td><input name=valor2 type="number" class="campo"></td> 
				</tr>
				<tr align="center">
					<td colspan="2">
						<table width="100%">
							<tr align="center">
								<td><p>El resultado es</p></td>
								<td><input name=opera type="text" disabled="true" class="campo" style="background:gray"></td> 
								<td><input name=res type="number" disabled="true" class="campo" style="background:gray"></td> 
							</tr>
						</table>
					</td>
				</tr>
				<tr align="center">
					<td><p>Selecciona la opción deseada</p></td>
					<td>
						<select name="op" class="campo">
							<option value="1">Suma</option>
							<option value="2">Resta</option>
							<option value="3">Multiplicación</option>
							<option value="4">División</option>
						</select>
					</td>
				</tr>
				<tr align="center">
					<td><input name=b_execute type="button" class="boton_azul" value="Ejecutar" onClick="ejecutar()"></td>
					<td><input name=b_reset type="reset" class="boton_rojo" value="Reset"></td>  
				</tr>
			</form>
		</table>
	</center></body>
</html>
